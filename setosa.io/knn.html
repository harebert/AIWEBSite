<!DOCTYPE html>
<html>
  <head>
	  <meta name="viewport" content="width=1100">
<meta charset="utf-8">
    <title></title>
    <script src='ev/KNN/jquery.min.js'></script>
    <script src='ev/KNN/bootstrap.min.js'></script>
    <script src='ev/KNN/underscore-min.js'></script>
    <link href="ev/KNN/bootstrap.min.css" rel="stylesheet">
    <script src='ev/KNN/knn.js'></script>
    <style>
      canvas {
        cursor: pointer;
      }
      .instructions {
        font-size: 14pt;
      }
    </style>
  </head>
  <body>
    <div class='container-fluid'>
      <h1>K-Nearest Neighbors Demo</h1>
      <div class='row'>
        <div class='col-xs-4 col-xs-offset-4 instructions'>
          这个互动演示让你探索K-Nearest Neighbors算法的分类。
          <p>
         平面上的每个点都用K-Nearest Neighbors算法分配给它的类别来标示。K-Nearest Neighbor算法的结果是平局的点被涂成白色。
          <p>
          你可以通过点击和拖动来移动点!
        </div>
      </div>

      <div class='row'>
        <div class='col-xs-12 text-center'>
          <canvas id='canvas'></canvas>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-4 col-xs-offset-2'>
          <h3>计算距离方式</h3>
          <div class='btn-group' data-toggle='buttons'>
            <label class='btn btn-primary btn-lg' id='l1-btn'>
              <input type='radio' name='metric'> 欧氏距离
            </label>
            <label class='btn btn-primary btn-lg active' id='l2-btn'>
              <input type='radio' name='metric' checked> 曼哈顿距离
            </label>
          </div>
        </div>
        <div class='col-xs-4'>
          <h3>邻居数量 (K值)</h3>
          <div class='btn-group' data-toggle='buttons'>
            <label class='btn btn-primary btn-lg active' id='k-1-btn'>
              <input type='radio' name='k' checked> 1
            </label>
            <label class='btn btn-primary btn-lg' id='k-2-btn'>
              <input type='radio' name='k'> 2
            </label>
            <label class='btn btn-primary btn-lg' id='k-3-btn'>
              <input type='radio' name='k'> 3
            </label>
            <label class='btn btn-primary btn-lg' id='k-4-btn'>
              <input type='radio' name='k'> 4
            </label>
            <label class='btn btn-primary btn-lg' id='k-5-btn'>
              <input type='radio' name='k'> 5
            </label>
            <label class='btn btn-primary btn-lg' id='k-6-btn'>
              <input type='radio' name='k'> 6
            </label>
            <label class='btn btn-primary btn-lg' id='k-7-btn'>
              <input type='radio' name='k'> 7
            </label>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-4 col-xs-offset-2'>
          <h3>分类数量</h3>
          <div class='btn-group' data-toggle='buttons'>
            <label class='btn btn-primary btn-lg' id='num-cls-2-btn'>
              <input type='radio' name='num-cls'> 2
            </label>
            <label class='btn btn-primary btn-lg' id='num-cls-3-btn'>
              <input type='radio' name='num-cls'> 3
            </label>
            <label class='btn btn-primary btn-lg active' id='num-cls-4-btn'>
              <input type='radio' name='num-cls' checked> 4
            </label>
            <label class='btn btn-primary btn-lg' id='num-cls-5-btn'>
              <input type='radio' name='num-cls'> 5
            </label>
          </div>
        </div>
        <div class='col-xs-4'>
          <h3>样本数</h3>
          <div class='btn-group' data-toggle='buttons'>
            <label class='btn btn-primary btn-lg' id='num-pts-20-btn'>
              <input type='radio' name='num-pts'> 20
            </label>
            <label class='btn btn-primary btn-lg' id='num-pts-30-btn'>
              <input type='radio' name='num-pts'> 30
            </label>
            <label class='btn btn-primary btn-lg active' id='num-pts-40-btn'>
              <input type='radio' name='num-pts' checked> 40
            </label>
            <label class='btn btn-primary btn-lg' id='num-pts-50-btn'>
              <input type='radio' name='num-pts'> 50
            </label>
            <label class='btn btn-primary btn-lg' id='num-pts-60-btn'>
              <input type='radio' name='num-pts'> 60
            </label>
          </div>
        </div>
      </div>
    </div>
    <div>
    </div>
  </body>
</html>
